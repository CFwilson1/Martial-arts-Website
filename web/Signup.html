<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_style.css">
    <script src="js/formvalidation.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <form action="phpinclude/signupchk.php" method = "post" class="signup" onsubmit="return signup(this)">
        <h1>Sign Up</h1>
        <div class="frminput">
            <label for="fname" id="fname">First Name</label>
            <input type="text" name="fname">
        </div>
        <div class="frminput">
            <label for="lname" id="lname">Last Name</label>
            <input type="text" name="lname">
        </div>
        <div class="frminput">
            <label for="email" id="email">email</label>
            <input type="email" name="email">
       </div>
       <div class="frminput">
          <label for="phone" id="phone">phone</label>
          <input type="text" name="phone">
         </div>
         <div class="frminput">
           <label for="uname" id="uname">username</label>
            <input type="text" name="uname">
         </div>
         <div class="frminput">
            <label for="pass1" id="pass1">password</label>
            <input type="password" name="pass1">
        </div>
        <div class="frminput">
           <label for="pass2" id="pass2">Repeat password</label>
           <input type="password" name="pass2">
        </div>
         <button id="submitbutton" type="submit" name="submit">SUBMIT</button>
    </form>
</body>
</html>
